{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create listing</h2>

<form action="{% url 'addlisting' %}" method="post">
  {% csrf_token %}
    <div class="form-group col-md-6">
      <input type="text" name="title" id="title" placeholder="Enter name of the item"><br>
      </div>
    <div class="form-group col-md-6">
      <textarea name="description" rows="5" cols="50" placeholder="Description"></textarea><br>
      </div>
    <div class="form-group col-md-6">
      <input type="number" name="starting_bid" id="starting_bid" placeholder="Starting bid"><br>
      </div>
    <div class="form-group col-md-6">
      <input type="text" name="photo_url" id="photo_url" placeholder="Photo url"><br>
      </div>
  
      <select name="category" id="category">
        <option value="Clothing">Clothing</option>
        <option value="Electronics">Electronics</option>
        <option value="Toys">Toys</option>
        <option value="Furniture">Furniture</option>
        <option value="Music">Music</option>
        <option value="Books">Books</option>
      </select>


<input class="btn btn-primary" type="submit" value="Post">
</form>



{% endblock %}
